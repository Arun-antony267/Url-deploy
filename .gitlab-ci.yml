image: ruby:3.1.2

  variables:
    
  POSTGRES_DB: url_shortner_test
  POSTGRES_USER: arun
  POSTGRES_HOST_AUTH_METHOD: trust

  


stages: 
    - build
    - test
    - deploy

before_script:
  - apt-get update -qy
  - apt-get install -y nodejs
  - gem install bundler
  - bundle install
  
  
build:
  stage: build
  script:
  - psql -h "localhost" -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "SELECT 'OK' AS status;"
  - ruby -v
  - echo "Hello, $GITLAB_USER_LOGIN!"
   
test:
  stage: test 
  script:

    - bundle exec rspec

deploy:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production

