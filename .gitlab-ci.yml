image: ruby:3.1.2

services:
  - name: postgres:latest
    alias: postgres
    command: ["postgres", "-c", "listen_addresses=127.0.0.1", "-p", "5432"]
 
variables:
  POSTGRES_DB: url_shortner_production
  POSTGRES_USER: arun
  POSTGRES_PASSWORD: qwer


stages: 
    - build
    - test
    - deploy

before_script:
  - apt-get update -qy
  - apt-get install -y postgresql-client
  - apt-get install -y nodejs
  - gem install bundler
  - bundle install
  
build:
  stage: build
  script:
  - ruby -v
  - echo "Hello, $GITLAB_USER_LOGIN!"
   
test:
  stage: test 
  script:

    - bundle exec rspec

deploy:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production

