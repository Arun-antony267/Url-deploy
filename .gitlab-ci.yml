image: ruby:3.1.2

stages: 
    - build
    - test
    - deploy

variables:
    RAILS_ENV: test
    POSTGRES_DB: url_shortner_test
    POSTGRES_USER: arun
    POSTGRES_HOST_AUTH_METHOD: trust
    DATABASE_HOST: postgres

before_script:
  - apt-get update -qy
  - apt-get install -y nodejs
  - gem install bundler
  - bundle install
  
build:
  stage: build
  script:
  - ruby -v
  - echo "Hello, $GITLAB_USER_LOGIN!"
   
test:
  stage: test 
  script:
    - bundle exec rspec

deploy:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production

